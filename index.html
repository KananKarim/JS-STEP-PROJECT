<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <title>Visits to Doctor</title>
  </head>
  <body style="background-color: rgba(159, 255, 180, 0.67);">
    <header>
      <section class="head container">
          <img
            class="logo"
            src="img/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png"
            alt="logo"
          />
        <h1 class="name display-1">Your Health, Our Priority!</h1>
        <button
          id="btn-login"
          class="btn btn btn-outline-success"> Login</button>
        <button
          id="btn-visit"
          style="display: none; height: 60px;"
          class="btn btn btn-outline-danger"
        >
          Add Visit
        </button>
      </section>
    </header>

    <main>
      <section class="main container">
        <h1 class="tittle" style="color: rgb(135, 135, 135);
        text-align: center; ">Hello! No items have been added.</h1>
      </section>
    </main>

    <form class="filter container" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); border-radius: 20px;">
      <div class="row">
        <div class="col" style="background-color: rgb(53, 187, 120)
        ; padding: 40px; border-top-left-radius: 20px; border-bottom-left-radius:20px ;">
          <label for="title-search"  style="color: aliceblue; font-size: 20px;" class="form-label">Title</label>
          <div class="input-group">
            <input type="text" class="form-control" id="title-search" aria-describedby="basic-addon3" placeholder="By title" name="title"/>
          </div>
        </div>

        <div class="col" style="background-color: rgb(53, 187, 120)
        ; padding: 40px">
          <label for="status-search" style="color: aliceblue; font-size: 20px;" class="form-label">Status</label>
          <select class="form-select" name="status" id="status-search">
            <option style="color: red;"  selected value="">By status</option>
          
            <option value="open">Open</option>
            <option value="done">Done</option>
          </select>
        </div>

        <div class="col" style="background-color: rgb(53, 187, 120); padding: 40px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
          <label for="priority-search" style="color: aliceblue; font-size: 20px;" class="form-label">Priority</label>
          <select class="form-select" name="priority" id="priority-search">
            <option style="color: red;" selected value="">By priority</option>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>
    </form>

    <section class="container text-start mt-4">
      <div class="card-group d-flex flex-row flex-wrap gap-4">
      </div>
    </section>

    <script type="module" src="./script/index.js" defer></script>
  </body>
</html>
